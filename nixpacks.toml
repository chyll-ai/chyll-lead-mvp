# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "gcc", "gfortran", "libffi", "openssl"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Build phase complete'"
]

[start]
cmd = "python run.py"
